<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form name="todo-form">
        <h1>Fill in your new Todo:</h1>
        <div>
            <p>Title:</p>
           <input type="text" name="title" placeholder="Example: Groceries"> 
        </div>
        <div>
            <p>Price:</p>
           <input type="number" name="price" placeholder="Example: 15"> 
        </div>
        <div>
            <p>Image Url:</p>
           <input type="url" name="url" placeholder="https://example.com"> 
        </div>
        <div>
            <p>Notes:</p>
           <textarea rows="4" cols="38" maxlength="300" name="descript" placeholder="Comment (300max)"></textarea>
        </div>
        <button>Submit</button>
    </form>
    <div id="todo-list">
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
