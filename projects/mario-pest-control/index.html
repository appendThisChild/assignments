<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="backImage"></div>
    <h1>Mario's Pest Control</h1>
    <div>
        <h2 class="subTitle">Bill Calculation Sheet</h2> 
    </div>
    <form name="totalCoins">
        <div class="row">
            <div class="column">
                <h2>Goombas</h2>
                <img class="img" src="https://vignette.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest?cb=20151206061007&path-prefix=en" alt="">
                <h4>5</h4>
                <br>
                <img src="https://vignette.wikia.nocookie.net/mario/images/3/34/Goomba_Mario.png/revision/latest?cb=20170807055949" alt="">
                <br>
                <h3>Baddies caught</h3>
                <br>
                <input type="number" name="goombas" value="0" onClick="this.select()">
            </div>
            <div class="column">
                <h2>Bob-ombs</h2>
                <img class="img" src="https://vignette.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest?cb=20151206061007&path-prefix=en" alt="">
                <h4>7</h4>
                <br>
                <img src="https://vignette.wikia.nocookie.net/deathbattlefanon/images/9/9d/King_Bob-Omb%21_.png/revision/latest?cb=20160503180947" alt="">
                <br>
                <h3>Baddies caught</h3>
                <br>
                <input type="number" name="bobOmbs" value="0" onClick="this.select()">
            </div>
            <div class="column">
                <h2>Cheep-cheeps</h2>
                <img class="img" src="https://vignette.wikia.nocookie.net/nintendo/images/2/2f/Coin_-_New_Super_Mario_Bros.png/revision/latest?cb=20151206061007&path-prefix=en" alt="">
                <h4>11</h4>
                <br>
                <img src="https://static.tvtropes.org/pmwiki/pub/images/porcupuffer.png" alt="">
                <br>
                <h3>Baddies caught</h3>
                <br>
                <input type="number" name="cheepCheeps" value="0" onClick="this.select()">
            </div>
        </div>
        <br>
        <br>
        <br>
        <div>
            <h3>Total Coins</h3>
        </div>
        <div>
            <button class="button">=</button>
        </div>
        <br>
        <div id="equalImage"></div>
        <div id="equal"></div>
        <!-- <img class="img" src="https://www.pngarts.com/files/3/Mario-Coin-PNG-High-Quality-Image.png" alt=""> -->
    </form>
    <div>
        <footer>
            <ul>
                <li><a href="">mario@pestcontrol.com</a></li>
                <li><a href="">www.pestcontrol.com</a></li>
                <li><a href="">1817 Mushroom Kingdom Blvd, Brooklyn, New York, 11218</a></li>
            </ul>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
