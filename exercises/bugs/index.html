<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>
    <form name="form">
        <input type="text" name="firstName">
        <label for="">First Name</label>
        <br>
        <input type="text" name="lastName">
        <label for="">Last Name</label>
        <br>
        <input type="digit" name="age">
        <label for="">Age</label>
        <br>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="meh..">
        <label for="meh">Meh..</label>
        <br>
        <select name="travel-location">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="over there">Over there</option>
        </select>
        <label for="">Where are you going?</label>
        <br>
        <input class="diet" type="checkbox" name="vegan" value="vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input class="diet" type="checkbox" name="gluten" value="gluten-free">
        <label for="gluten">Gluten-free</label>
        <br>
        <input class="diet" type="checkbox" name="paleo" value="paleo">
        <label for="paleo">Paleo, jk you eat what we give you!</label>
        <br>
        <button>Submit</button>
    </form>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
